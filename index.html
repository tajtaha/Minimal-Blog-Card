<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>devChallenges.io | Minimal Blog Card</title>
    <meta
      name="description"
      content="A minimal blog card design showcasing the beauty of simplicity in art and lifestyle."
    />

    <link
      rel="preload"
      as="image"
      href="resources/Cactus.webp"
      fetchpriority="high"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        font-family: "Ubuntu", sans-serif;
        background-color: #fafafa;
      }

      #main-window {
        width: 400px;
        height: 410px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding-top: 5px;
        border-radius: 10px;
        background-color: #fff;
        margin-top: 160px;
      }
      .img-wrapper {
        position: relative;
        width: 90%;
        height: 172px;
        margin: 15px auto 20px auto;
        border-radius: 10px;
        overflow: hidden;
      }

      .skeleton {
        position: relative;
        background: #e0e0e0;
        overflow: hidden;
      }

      #img-skeleton {
        position: absolute;
        inset: 0;
        z-index: 0; /* behind */
      }

      img {
        position: absolute;
        inset: 0;
        z-index: 1;
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      #design-tag,
      h1,
      #text,
      #author-info {
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      #design-tag {
        display: inline-block;
        background-color: #f8f5fe;
        color: #733aab;
        border-radius: 40px;
        height: 23px;
        width: 75px;
        margin-left: 20px;
        text-align: center;
        line-height: 23px;
        font-weight: 700;
        font-size: 13px;
      }

      h1 {
        padding-left: 18px;
        margin-top: 10px;
        font-weight: 500;
        font-size: 24px;
      }

      #text {
        padding-left: 18px;
        margin-top: 5px;
        color: #4F5454;
      }

      hr {
        border: 1px solid #e5eaf0;
        margin-top: 20px;
      }

      #author-info {
        margin-top: 15px;
        padding-left: 18px;
      }

      a {
        text-decoration: none;
        color: #696b6e;
      }

      #tag-skeleton,
      #title-skeleton,
      #text-skeleton,
      #author-skeleton {
        margin-left: 20px;
        margin-top: 10px;
      }

      #tag-skeleton {
        width: 75px;
        height: 23px;
        border-radius: 40px;
      }

      #title-skeleton {
        width: 60%;
        height: 24px;
      }

      #text-skeleton {
        width: 85%;
        height: 38px;
        margin-top: 8px;
      }

      #author-skeleton {
        width: 110px;
        height: 18px;
        margin-top: 20px;
      }

      .skeleton::after {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.6),
          transparent
        );
        animation: shimmer 1.4s ease-in-out infinite;
        will-change: transform;
      }

      @keyframes shimmer {
        100% {
          transform: translateX(100%);
        }
      }
    </style>
  </head>

  <body>
    <main>
      <div id="main-window">
        <div class="img-wrapper">
          <div id="img-skeleton" class="skeleton"></div>
          <img src="resources/Cactus.webp" alt="Cactus" fetchpriority="high" />
        </div>

        <!-- ✅ Skeleton placeholders -->
        <div id="tag-skeleton" class="skeleton"></div>
        <div id="title-skeleton" class="skeleton"></div>
        <div id="text-skeleton" class="skeleton"></div>
        <div id="author-skeleton" class="skeleton"></div>

        <!-- ✅ Real content hidden until loaded -->
        <div id="design-tag">Design</div>
        <h1>Embracing Minimalism</h1>
        <p id="text">
          From minimalist sculptures to minimalist paintings, this blog will
          inspire you to appreciate the beauty that lies in simplicity.
        </p>
        <hr />
        <p id="author-info">
          <a href="https://www.youtube.com/" target="_blank">Annie Spratt</a>
        </p>
      </div>

      <script>
        const img = document.querySelector("img");

        img.onload = () => {
          document.querySelectorAll(".skeleton").forEach((el) => el.remove());

          img.style.visibility = "visible";
          img.style.opacity = "1";

          document
            .querySelectorAll("#design-tag, h1, #text, #author-info")
            .forEach((el) => (el.style.opacity = "1"));
        };
      </script>
    </main>
  </body>
</html>
