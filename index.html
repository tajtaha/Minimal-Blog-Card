<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>devChallenges.io | Minimal Blog Card</title>
    <meta
      name="description"
      content="A minimal blog card design showcasing the beauty of simplicity in art and lifestyle."
    />

    <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96" />

    <!-- Preload LCP image -->
    <link rel="preload" as="image" href="resources/Cactus.webp" fetchpriority="high" />

    <!-- Preconnect early for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Defer Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        font-family: "Ubuntu", sans-serif;
        background-color: #fafafa;
      }

      #main-window {
        width: 400px;
        height: 400px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        background-color: #fff;
        margin-top: 160px;
        transition: all 0.2s ease;
      }

      #main-window img {
        display: block;
        width: 90%;
        margin: 15px auto 20px auto;
        border-radius: 10px;
      }

      h1 {
        padding-left: 18px;
        margin-top: 10px;
        font-weight: 500;
        font-size: 24px;
      }

      #text {
        padding-left: 18px;
        margin-top: 5px;
        color: #7e8084;
      }

      hr {
        border: 1px solid #e5eaf0;
        margin-top: 20px;
      }

      #author-info {
        margin-top: 15px;
        padding-left: 18px;
      }

      a {
        text-decoration: none;
        color: #696b6e;
      }

      #design-tag {
        display: inline-block;
        background-color: #f8f5fe;
        color: #733aab;
        border-radius: 40px;
        height: 23px;
        width: 75px;
        margin-left: 20px;
        text-align: center;
        line-height: 23px;
        font-weight: 700;
        font-size: 13px;
      }

      .author-info {
        font-size: 14px;
        text-align: center;
        margin-top: 16px;
        color: rgb(55, 65, 81);
      }

      /* Keep your media rule unchanged */
      @media (max-width: 412px) {
        #main-window {
          width: 350px;
          height: 410px;
        }
      }
    </style>
  </head>

  <body>
    <div id="main-window">
      <img
        src="resources/Cactus.webp"
        alt="Cactus"
        width="336"
        height="172"
        fetchpriority="high"
      />
      <div id="design-tag">Design</div>
      <h1>Embracing Minimalism</h1>
      <p id="text">
        From minimalist sculptures to minimalist paintings, this blog will
        inspire you to appreciate the beauty that lies in simplicity.
      </p>
      <hr />
      <p id="author-info">
        <a href="https://www.youtube.com/" target="_blank">Annie Spratt</a>
      </p>
    </div>
  </body>
</html>
