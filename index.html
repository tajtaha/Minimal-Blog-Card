<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>devChallenges.io | Minimal Blog Card</title>

    <!--You are welcome to delete these styles or modify them in your own stylesheet -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        font-family: Lato, sans-serif;
      }

      .author-info {
        font-size: 14px;
        text-align: center;
        margin-top: 16px;
        color: rgb(55, 65, 81);
      }

      .author-info a {
        text-decoration: none;
      }

      #main-window {
        width: 400px;
        height: 400px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        background-color: #ffffff;
        margin-top: 160px;
      }

      #main-window img {
        display: block;
        width: 90%;
        margin: 15px auto 20px auto;
        border-radius: 10px;
      }

      h1 {
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="main-window">
      <img src="resources/Cactus.jpg" alt="Cactus" />
      <div id="design-label-div"></div>
      <h1>Embracing Minimalism</h1>
      <p id="text">
        From minimalist sculptures to minimalist paintings, this blog will
        inspire you to appreciate the beauty that lies in simplicity.
      </p>
      <hr />
      <p id="author-info"><a href="www.youtube.com">Annie Spratt</a></p>
    </div>
  </body>
</html>
